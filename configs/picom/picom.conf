# Enable transparency
inactive-opacity = 0.8;
active-opacity = 1.0;
inactive-opacity-override = true;

# Enable blur
blur-method = "dual_kawase";
blur-strength = 7;

# Exclude certain windows from blur
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'firefox' && window_type = 'utility'",
    "class_g = 'firefox' && window_type = 'dialog'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Enable animations
animations = true;
animation-stiffness = 200;

# Zoom-in effect for windows appearing
animation-for-open-window = "zoom";
animation-for-open-window-duration = 300;

# Slide-out effect for windows disappearing
animation-for-close-window = "slide-out";
animation-for-close-window-duration = 300;

# Ease-in slide effect when switching desktops
animation-for-workspace-switch-in = "slide-in";
animation-for-workspace-switch-out = "slide-out";
animation-for-workspace-switch-duration = 300;
animation-easing = "ease-out-sine";

# Other settings
backend = "glx";
vsync = true;

# Opacity rules
opacity-rule = [
    "100:class_g = 'URxvt'",
    "100:class_g = 'XTerm'",
    "100:class_g = 'Alacritty'",
    "100:class_g = 'st-256color'",
    "90:class_g = 'st-256color' && focused",
    "80:class_g = 'st-256color' && !focused"
];

# Corner radius for windows (optional)
corner-radius = 5;

# Specify which elements to exclude from transparency
# Note: Adjust these rules to suit your specific setup
alpha-step = 0.06;  # Opacity step for window transparency
